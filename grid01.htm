<html>

    <head>
        <title>
            grid01
        </title>
    </head>


    <style>

        .contanir{
            background-color: aquamarine;
            gap: 10px;
            display: grid;
            justify-content: center;
            grid-template-rows: 300px 300px 300px;
            grid-template-columns: 300px 300px 300px;
        }
        .box{
            background-color: rgb(124, 11, 11);
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>

    <body style="margin: 0; padding: 0;">
        
        <div class="contanir">
            <div class="box">a</div>
            <div class="box">a</div>
            <div class="box">a</div>
            <div class="box">a</div>
            <div class="box">a</div>
            <div class="box">a</div>
            <div class="box">a</div>
            <div class="box">a</div>
            <div class="box">a</div>
        </div>

    </body>

</html>
